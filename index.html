<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script type="module" src="./js/main.js" defer></script>
        <title>PathFindingVisualizer</title>
    </head>
    <body>
        <div id="panel-outer">
            <div id="panel"></div>
        </div>
        <div id="function-bar">
            <div id="upper">
                <button id="run-btn" class="btn">Visualize</button>
                <button id="maze-btn" class="btn">Maze Template</button>
            </div>
            <div id="lower">
                <button id="new-btn-big" class="btn">New (L)</button>
                <button id="new-btn-medium" class="btn">New (M)</button>
                <button id="new-btn-small" class="btn">New (S)</button>
            </div>
        </div>
    </body>
</html>
