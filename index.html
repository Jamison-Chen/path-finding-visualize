<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script type="module" src="./js/main.js" defer></script>
        <title>PathFindingVisualizer</title>
    </head>
    <body>
        <div id="panel-outer">
            <div id="panel"></div>
        </div>
        <div id="function-bar">
            <div id="upper">
                <button id="run-btn" class="btn">Visualize</button>
                <button id="maze-btn" class="btn">Maze Template</button>
            </div>
            <div id="lower">
                <button id="hide-result-btn" class="btn"></button>
                <button id="clear-board-btn" class="btn">Clear Board</button>
            </div>
        </div>
    </body>
</html>
